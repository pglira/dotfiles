# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Ctrl+h>: tab-prev
        <Ctrl+l>: tab-next
  colors.tabs.bar.bg:
    global: '#222222'
  colors.tabs.even.bg:
    global: '#222222'
  colors.tabs.even.fg:
    global: white
  colors.tabs.odd.bg:
    global: '#222222'
  colors.tabs.odd.fg:
    global: white
  colors.tabs.selected.even.bg:
    global: '#0087ff'
  colors.tabs.selected.odd.bg:
    global: '#0087ff'
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: -1
  fonts.default_size:
    global: 10.5pt
  fonts.downloads:
    global: default_size efault_family
  fonts.tabs.selected:
    global: default_size default_family
  input.insert_mode.auto_load:
    global: true
  scrolling.bar:
    global: always
  tabs.background:
    global: true
  tabs.close_mouse_button:
    global: middle
  tabs.padding:
    global:
      bottom: 2
      left: 5
      right: 5
      top: 2
  tabs.pinned.frozen:
    global: true
  tabs.position:
    global: left
  tabs.tabs_are_windows:
    global: false
  tabs.title.alignment:
    global: left
  tabs.width:
    global: 20%
  url.default_page:
    global: https://www.google.com/
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
  url.start_pages:
    global: https://www.google.com
